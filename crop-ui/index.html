<!DOCTYPE html>
<html>
<head>
	<title>crop-resize-client.js</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<meta name="author" content="OpenDataLab - Felix Ebert, Adrian Stabiszewski">
	
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/bootstrap-theme.css" rel="stylesheet" />
	<link href="css/main.css" rel="stylesheet" />
	<link href="css/imgareaselect-default.css" rel="stylesheet" />
</head>
<body>
	<div id="sidebar">
		<div id="img-list">
		</div>
		<div id="output">
			<textarea id="json"></textarea>
			<div id="json-actions">
				<button type="button" class="btn btn-default btn-export-json"><span class="glyphicon glyphicon-export"></span> Export</button>
			</div>
		</div>
	</div>
	
	<div id="crop-zone">
		<div id="crop-actions" style="display:none;">
			<button type="button" class="btn btn-default close-img"><span class="glyphicon glyphicon-remove"></span> Schließen</button>
			<button type="button" class="btn btn-default prev-img"><span class="glyphicon glyphicon-backward"></span> Zurück</button>
			<button type="button" class="btn btn-default next-img"><span class="glyphicon glyphicon-forward"></span> Weiter</button>

			<form id="img-form">			
				<label for="name-select">Name:</label>
				<select id="name-select" name="name">
					<option value="">Bitte wählen ...</option>
				</select>
			</form>
		</div>
		
		<div id="drop-zone"></div>

		<div id="images">
		
		</div>
	</div>
	
	<script src="lib/underscore.js"></script>
	<script src="lib/jquery.js"></script>
	<script src="lib/jquery.imgareaselect.js"></script>
	<script src="lib/filesaver.js"></script>
	<script src="js/app.js"></script>
	<script src="js/json.js"></script>
	<script src="js/fileInput.js"></script>
	<script src="js/crop.js"></script>
	<script src="js/form.js"></script>
	
	<script type="text/javascript">
		$(function() {
			crc.init();
		});
	</script>
</body>
</html>
